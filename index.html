<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陀螺仪3D查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>3D图片查看器</h4>
        <div id="image-container" class="image-container">
            <!-- 3D序列图片将通过JavaScript动态加载 -->
            <div class="loading">加载中...</div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn" title="或者使用鼠标滑动">开启陀螺仪</button>
            <button id="upload-btn" class="btn" title="上传本地Quilt图片，Quilt图像为3D序列图片的拼接，首帧在左下角尾帧在右上角的拼接图">本地Quilt图片</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <div class="quilt-controls">
                <div class="control-group">
                    <label for="columns" title="Quilt图像的列数，决定水平方向分割的子图数量">Columns:</label>
                    <input type="number" id="columns" value="10" min="1" max="20" title="Quilt图像的列数，决定水平方向分割的子图数量">
                </div>
                <div class="control-group">
                    <label for="rows" title="Quilt图像的行数，决定垂直方向分割的子图数量">Rows:</label>
                    <input type="number" id="rows" value="6" min="1" max="20" title="Quilt图像的行数，决定垂直方向分割的子图数量">
                </div>
                <div class="control-group">
                    <label for="aspect" title="Aspect (W/H): 宽度与高度的比率，用于调整子图的拉伸比例">Aspect (W/H):</label>
                    <input type="number" id="aspect" value="1.25" step="0.01" min="0.1" max="5" title="Aspect (W/H): 宽度与高度的比率，用于调整子图的拉伸比例">
                </div>
                <button id="force-overwrite-btn" class="btn" title="将行，列，aspect参数添加为附加Exif信息并下载到本地">下载为新Quilt图片</button>
            </div>
            <div class="info">请在移动端浏览器中使用，并允许访问设备传感器</div>
            <div class="exif-info">
                <label for="exif-text">图片EXIF信息：</label>
                <textarea id="exif-text" readonly rows="6" cols="50" placeholder="图片EXIF信息将显示在这里..."></textarea>
            </div>
        </div>
    </div>
    <footer style="text-align: center; color: #666; font-size: 14px; padding: 10px;">
                Copyright©2025 <a href="https://github.com/CoiiChan" target="_blank" style="color: #666;">Github CoiiChan</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
