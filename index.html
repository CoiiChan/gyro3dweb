    <title>陀螺仪3D查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>3D图片查看器</h4>

            <!-- 3D序列图片将通过JavaScript动态加载 -->

        </div>
    </div>
